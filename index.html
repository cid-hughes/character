<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>5e Character Gen</title>
  <link rel="stylesheet" href="css/page.css" type="text/css">
  <link rel="stylesheet" href="css/modal.css" type="text/css">
  <style type="text/css">
/******************************************************************************/
/******************************************************************************/
body {
    display: grid;
    grid-template-columns: auto 170px 850px 170px auto;
    grid-template-rows: auto auto auto auto;
}
#left, #right {
    padding: 0px 10px;
}
#left {
    grid-column: 2;
    grid-row: 1;
}
#page1, #page2, #page3, #page4 {
    grid-column: 3;
    grid-row: 1;
    //transition: z-index 0.5s step-end, opacity 0.5s linear;
}
#right {
    grid-column: 4;
    grid-row: 1;
}
#page1 {
    z-index: 1;
    //opacity: 1;
}
#page2, #page3, #page4 {
    z-index: 0;
    //opacity: 0;
}
/**************************************/
.page {
    padding: 3% 4.5%;
}
/**************************************/
.button {
    cursor: pointer;
    margin: 5px 0px;
    width: 150px;
    border: 1px solid #000000;
    border-radius: 10px;
    background-color: #EEEEEE;
    box-shadow: inset 0px 3px 3px #AAAAAA, inset 0px -5px 5px #AAAAAA, 0px 0px 5px #444444;
    //text-shadow: -1px -1px 0px #808080, 1px 1px 0px #EEEEEE;
    overflow: hidden;
    white-space: nowrap;
    padding: 3px 10px;
    text-align: center;
    font-family: Verdana, sans-serif;
    //font-family: Arial, sans-serif;
    font-weight: bold;
    //color: #BBBBBB;
    color: #000000;
}
.button:hover {
    background-color: #FFFFFF;
}
.button:active {
    background-color: #DDDDDD;
}
/******************************************************************************/
.panel {
    grid-column: 3;
    grid-row: 1;
    position: relative;
    z-index: 5;
    height: 40px;
    //background-color: rgba(255, 127, 127, 0.5);
}
.save, .delete {
    position: absolute;
    top: 17px;
    width: 50px;
    height: 20px;
    border: 1px solid #B0B0B0;
    border-radius: 5px;
    background-color: #EEEEEE;
    box-shadow: inset 0px 2px 2px #BBBBBB, inset 0px -4px 4px #BBBBBB;
    overflow: hidden;
    padding: 2px 2px 2px 2px;
    text-align: center;
    font-family: Arial;
    font-size: 8pt;
    color: #808080;
}
.save:hover, .delete:hover {
    background-color: #FFFFFF;
    color: #000000;
}
.save:active, .delete:active {
    background-color: #DDDDDD;
}
.save {
    left: 760px;
}
.delete {
    left: 705px;
}
/******************************************************************************/
/* A4 8.27" x 11.69" */
@media print {
    body {
        grid-template-columns: auto;
    }
    #page1, #page2, #page3, #page4 {
        //display: block;
        grid-column: 1;
        //height: 12in;
        page-break-after: always;
    }
    #left, #right {
        display: none;
    }
    #page1 {
        //top: 0in;
    }
    #page2 {
        //page-break-before: always;
        //display: none;
        grid-row: 2;
        //top: 2.85in;
    }
    #page3 {
        //page-break-before: always;
        //display: none;
        grid-row: 3;
        //top: 5.8in;
    }
    #page4 {
        //page-break-before: always;
        //display: none;
        grid-row: 4;
        //top: 8.7in;
    }
    .panel, .delete, .save {
        display: none;
        width: 0in;
        height: 0in;
        opacity: 0;
    }
}
/******************************************************************************/
/******************************************************************************/
  </style>
  <script src="js/modal.js" type="text/javascript"></script>
  <script src="js/field.js" type="text/javascript"></script>
  <script src="js/customfield.js" type="text/javascript"></script>
  <script src="js/checkfield.js" type="text/javascript"></script>
  <script src="js/model.js" type="text/javascript"></script>
  <script src="js/view.js" type="text/javascript"></script>
  <script src="js/controller.js" type="text/javascript"></script>
  <script type="text/javascript">
/******************************************************************************/
/******************************************************************************/
  </script>
 </head>

</html>
